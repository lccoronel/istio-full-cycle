apiVersion: networking.istio.io/v1alpha3    
kind: VirtualService
metadata:
  name: nginx-route
spec:
  hosts: 
  - nginx-service
  http:
    - route:
      - destination:
          host: nginx-service
          subset: v1
        weight: 50
      - destination:
          host: nginx-service
          subset: v2
        weight: 50
